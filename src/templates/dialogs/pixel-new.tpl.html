<form name="form" class="form-horizontal" novalidate>
    <div class="modal-header">
    <h4>Create a new pixel</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-show="status == 'error'">{{errorMsg}}</div>
        <div class="form-group">
            <div class="col-sm-8">
                <input id="pixelName" placeholder="Pixel name" name="pixelName" class="form-control" type="text" ng-model="pixel.name" required autofocus>
            </div>
            <div class="col-sm-4">
                <button class="btn cancel" ng-click="cancel()">Cancel</button>
                <button class="btn btn-primary login" ng-click="submit()" ng-disabled='form.$invalid'>Create</button>
            </div>
        </div>

    </div>
</form>
