<form name="form" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h4>Create a new advertiser</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-show="status == 'error'">{{errorMsg}}</div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input id="name" name="name" class="form-control" type="text" ng-model="advertiser.name" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input id="city" name="city" class="form-control" type="text" ng-model="advertiser.city" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input name="address" id="address" class="form-control" type="address" ng-model="advertiser.address" required autofocus>
            </div>
        </div>

        <div class="form-group">
            <label for="post_code" class="col-sm-2 control-label">Postcode</label>
            <div class="col-sm-10">
                <input id="post_code" name="post_code" class="form-control" type="text" ng-model="advertiser.post_code" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">Tel. no.</label>
            <div class="col-sm-10">
                <input name="tel" id="tel" class="form-control" type="tel" ng-model="advertiser.tel" required autofocus>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn cancel" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary login" ng-click="submit()" ng-disabled='form.$invalid'>Create</button>
    </div>
</form>
