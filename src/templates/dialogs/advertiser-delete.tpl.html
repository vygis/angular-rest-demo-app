<form name="form" class="form-horizontal" novalidate>
    <div class="modal-header">
        <h4>Delete '{{advertiserName}}'?</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-show="status == 'error'">{{errorMsg}}</div>
        <div class="form-group">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-4">
                <button class="btn cancel" ng-click="cancel()">No</button>
                <button class="btn btn-danger login" ng-click="submit()" ng-disabled='form.$invalid'>Yes</button>
            </div>
        </div>

    </div>
</form>
